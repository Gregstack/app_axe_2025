<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de prix</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Prédiction de prix pour la famille AXES</h1>
        <form action="/predict" method="POST">
            <label for="masse">MASSE (kg):</label>
            <input type="number" step="0.01" name="masse" id="masse" required>

            <label for="nbop">Nombre d'opérations d'usinage:</label>
            <input type="number" name="nbop" id="nbop" required>

            <label for="diam">Diamètre (mm):</label>
            <input type="number" step="0.01" name="diam" id="diam" required>

            <label for="eau">Quantité prévisionnelle:</label>
            <input type="number" step="0.01" name="eau" id="eau" required>

            <label for="mat">Matière:</label>
            <select name="mat" id="mat">
                {% for material in materials %}
                    <option value="{{ material }}">{{ material }}</option>
                {% endfor %}
            </select>

            <button type="submit">Prédire le prix</button>
        </form>
    </div>
</body>
</html>
